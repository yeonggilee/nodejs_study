<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<title>로그인</title>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="cardbox" class="ui blue fluid card">
				<div class="content">
					<div class="left floated author">
						<img id="iconImage" class="ui avatar image" src="./images/author.png">
					</div>
					<div>
						<div id="titleText" class="header">로그인</div>
						<div id="contentsText" class="description">아이디와 비밀번호를 입력하고 로그인하세요.</div>
					</div>
				</div>
				<form method="post" action="/process/login">
					<table>
						<tr class="row">
							<td class="col1"><lable>아이디</lable></td>
							<td class="col2">
								<div class="ui input">
									<input class="inputbox" type="text" name="id">
								</div>
							</td>
						</tr>
						<tr class="row">
							<td class="col1"><lable>비밀번호</lable></td>
							<td class="col2">
								<div class="ui input">
									<input class="inputbox" type="password" name="password">
								</div>
							</td>
						</tr>
					</table>
					<input type="submit" value="전송" name="">
				</form>
			</div>
		</div>
	</body>
</html>
