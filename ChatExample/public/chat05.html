<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>채팅 클라이언트 05</title>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
		
		<script>
			var socket;
			$(function(){
				
			});
			function connect() {
				var host=$('#hostInput').val();
				var port=$('#portInput').val();
				
				connectToServer(host, port);
			}
			function connectToServer(host, port){
				var url='http://'+host+':'+port;
				var options={
					forceNew:true//항상 새 연결
				};
				
				socket=io.connect(url, options);
				
				socket.on('connect', function(){
					println('웹소켓 서버에 연결됨 -> '+url);
				});
				socket.on('disconnect', function(){
					println('웹소켓 연결 종료됨');
				});
				socket.on('message', function(message){
					println('수신 -> '+JSON.stringify(message));
				});
				socket.on('room', function(input){
					if(input.command=='list'){
						$('#roomList').html('');
						for(var i=0; input.rooms.length; i++){
							$('#roomList').append('<p>방 #'+i+' -> '+input.rooms[i].id+', '+input.rooms[i].name+', '+input.rooms[i].owner);
						}
					}
				});
				socket.on('response', function(input){
					println('응답 -> '+JSON.stringify(input));
				});
			}
			function login(){
				var id=$('#idInput').val();
				var password=$('#passwordInput').val();
				var alias=$('#aliasInput').val();
				var today=$('#todayInput').val();
				
				var output={
					id:id,
					password:password,
					alias:alias,
					today:today
				};
				
				socket.emit('login', output);
			}
			function send(){
				var sender=$('#senderInput').val();
				var recepient=$('#recepientInput').val();
				var data=$('#dataInput').val();
				
				var chattype=$('#chattype option:selected').val();
				
				var message={
					sender:sender,
					recepient:recepient,
					command:chattype,
					type:'text',
					data:data
				};
				
				socket.emit('message', message);
			}
			function createRoom(){
				var roomId=$('#roomIdInput').val();
				var roomName=$('#roomNameInput').val();
				var id=$('#idInput').val();
				
				var output={
					command:'create',
					roomId:roomId,
					roomName:roomName,
					roomOwner:id
				};
				
				socket.emit('room', output);
			}
			function updateRoom(){
				var roomId=$('#roomIdInput').val();
				var roomName=$('#roomNameInput').val();
				var id=$('#idInput').val();
				
				var output={
					command:'update',
					roomId:roomId,
					roomName:roomName,
					roomOwner:id
				};
				
				socket.emit('room', output);
			}
			function deleteRoom(){
				var roomId=$('#roomIdInput').val();
				var roomName=$('#roomNameInput').val();
				var id=$('#idInput').val();
				
				var output={
					command:'delete',
					roomId:roomId,
					roomName:'',
					roomOwner:id
				};
				
				socket.emit('room', output);
			}
			function joinRoom(){
				var roomId=$('#roomIdInput').val();
				
				var output={
					command:'join',
					roomId:roomId
				}
				
				socket.emit('room', output);
			}
			function leaveRoom(){
				var roomId=$('#roomIdInput').val();
				
				var output={
					command:'leave',
					roomId:roomId
				}
				
				socket.emit('room', output);
			}
			function println(data){
				console.log(data);
				$('#results').append('<p>'+data+'</p>');
			}
		</script>
	</head>
	<body>
		<h3>채팅 클라이언트 05</h3>
		<br>
		<div>
			<h5>서버 연결</h5>
			<input type="text" id="hostInput" value="localhost">
			<input type="text" id="portInput" value="3000">
			<input type="button" id="connectButton" value="연결하기" onclick="connect()">
		</div>
		<br>
		<br>
		<div>
			<h5>로그인</h5>
			<input type="text" id="idInput" value="test01">
			<input type="password" id="passwordInput" value="123456">
			<input type="text" id="aliasInput" value="소녀시대">
			<input type="text" id="todayInput" value="좋은 날!">
			<input type="button" id="loginButton" value="로그인" onclick="login()">
			<input type="button" id="logoutButton" value="로그아웃" onclick="logout()">
		</div>
		<br>
		<br>
		<div>
			<h5>메시지 전송</h5>
			<div>
				<span>보내는 사람: </span>
				<input type="text" id="senderInput" value="test01">
			</div>
			<div>
				<span>받는 사람: </span>
				<input type="text" id="recepientInput" value="ALL">
			</div>
			<div>
				<span>전송할 데이터: </span>
				<input type="text" id="dataInput" value="안녕!">
			</div>
			<br>
			<select name="chattype" id="chattype">
				<option value="chat">채팅</option>
				<option value="groupchat">그룹 채팅</option>
			</select>
			<br>
			<input type="button" id="sendButton" value="전송" onclick="send()">
		</div>
		<br>
		<br>
		<div>
			<h5>방 리스트</h5>
			<div id="roomList"></div>
			<br>
			<input type="button" id="joinRoomButton" value="방 입장하기" onclick="joinRoom()">
			<input type="button" id="leaveRoomButton" value="방 나가기" onclick="leaveRoom()">
			<br>
			<br>
			<h5>방 만들기</h5>
			<div>
				<span>방 아이디: </span>
				<input type="text" id="roomIdInput" value="meeting01">
			</div>
			<div>
				<span>방 이름: </span>
				<input type="text" id="roomNameInput" value="청춘들의 대화">
			</div>
			<br>
			<input type="button" id="createRoomButton" value="방 만들기" onclick="createRoom()">
			<input type="button" id="updateRoomButton" value="방 수정하기" onclick="updateRoom()">
			<input type="button" id="deleteRoomButton" value="방 삭제하기" onclick="deleteRoom()">
		</div>
		<hr>
		<p>결과</p>
		<div id="results"></div>
	</body>
</html>
